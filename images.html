<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Search</title>
</head>
<body>
    <div class="main images">
        <div class="container">
            <header>
                <nav class="main_links">
                    <a href="index.html" class="link">Пошук Google</a>
                    <a href="/advanced.html" class="link">Розширений пошук</a>
                </nav>
            </header>
            <div class="main_search">
                <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
                <form id="pictures-form" action="https://www.google.com/search" method="get">
                    <input type="hidden" name="tbm" value="isch">
                    <input class="main_field" type="text" name="q" id="search-input" placeholder="Введіть пошуковий запит або URL-адресу">
                    <input type="submit" value="Пошук зображень" id="search-button" class="btn">
                </form>
            </div>             
        </div>
    </div>
</body>
</html>
